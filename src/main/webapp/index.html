<!DOCTYPE html>
<html>
<head>
    <title>CXF RESTful Test</title>
    <meta charset=UTF-8>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
<table class="table" border="1" bordercolor="grey" style="margin: 30px auto 0 auto;width: auto;">
    <thead>
    <tr>
        <th colspan="3">
            Http GET / POST Test
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <button class="btn" id="getButon">GET</button>
        </td>
        <td>
            /jaxrs-service/cxf/hello/echo/{<input id="param" type="text"/>}
        </td>
        <td>
            = <span id="getSonuc" class="label"> ?</span>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn" id="postButon">POST</button>
        </td>
        <td>
            /jaxrs-service/cxf/hello/jsonBean val1: [<input id="val1" style="width: 100px;" type="text"/>], val2:
            [<input id="val2" style="width: 100px;"
                    type="text"/>]
        </td>
        <td>
            = <span id="postSonuc" class="label label-success"> ? ?</span>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">

    $("#getButon").click(function () {

        $.ajax({
            url: "/jaxrs-service/cxf/hello/echo/" + $("#param").val(),
            type: "GET",
            dataType: "text",
            success: function (gelenYanit) {
                console.log(gelenYanit);
                $("#getSonuc").text(gelenYanit);
            }
        });
    });

    $("#postButon").click(function () {

        var jsonBean = new Object();
        jsonBean.val1 = $("#val1").val();
        jsonBean.val2 = $("#val2").val();

        jsonBean = JSON.stringify(jsonBean);

        $.ajax({
            url: "/jaxrs-service/cxf/hello/jsonBean",
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: jsonBean,
            success: function (gelen) {
                $("#postSonuc").text("val1: " + gelen.val1 + " val2: " + gelen.val2);
            }
        });
    });

</script>
</body>
</html>
